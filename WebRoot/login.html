<body onload="document.getElementById('userid').focus();">
	<form name="login" action="login.action" method="post">
		<table width="100%" height="100%" border="0" cellpadding="0"
			cellspacing="0">
			<tr>
				<td bgcolor="e6e6ff">&nbsp;</td>
			</tr>
			<tr>
				<td height="604"><table width="100%" border="0" cellspacing="0"
						cellpadding="0" height="604">
						<tr>
							<td height="604" background="images/login_02.gif">&nbsp;</td>
							<td width="989"><table width="100%" border="0"
									cellspacing="0" cellpadding="0">
									<tr>
										<td height="345" background="images/login_1.jpg">&nbsp;</td>
									</tr>
									<tr>
										<td height="47" st><table width="100%" border="0"
												cellspacing="0" cellpadding="0">
												<tr>
													<td width="539" height="47"
														background="images/login_05.gif" nowrap="nowrap"></td>
													<td width="206" background="images/login_06.gif"
														nowrap="nowrap">

														<table width="100%" border="0" cellspacing="0"
															cellpadding="0">
															<tr>
																<td width="17%" height="22"><div align="center">
																		<span class="STYLE1">用户名</span>
																	</div></td>
																<td width="58%" height="22"><div align="center">
																		<input name="userid" id="userid" type="text" size="15"
																			style="height:17px; border:solid 1px #bbbbbb">
																	</div></td>
																<td width="25%" height="22">&nbsp;</td>
															</tr>
															<tr>
																<td height="22"><div align="center">
																		<span class="STYLE1">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
																	</div></td>
																<td height="22"><div align="center">
																		<input name="password" type="password" size="15"
																			style="height:17px; border:solid 1px #bbbbbb">
																	</div></td>
																<td height="22"><div align="center">
																		<input type="submit" value="登录">
																		<!-- <img src="images/dl.gif" width="39" height="18"> -->
																	</div></td>
															</tr>
														</table>
													</td>
													<td width="244" background="images/login_07.gif"
														nowrap="nowrap" style="font-size:12px">&nbsp;</td>
												</tr>
											</table></td>
									</tr>
									<tr>
										<td height="212" background="images/login_08.gif">
											<form>
												<table>
													<tr>
														<td></td>
													</tr>
												</table>
											</form>
										</td>
									</tr>
								</table></td>
							<td background="images/login_04.gif">&nbsp;</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td bgcolor="70ad21">&nbsp;</td>
			</tr>
		</table>
	</form>
